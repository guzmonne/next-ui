        var Line = nx.geometry.Line;

        nx.define('MyExtendLink', nx.graphic.Topology.Link, {
            properties: {
                line: {
                    get: function() {
                        //                        console.log(this.model().source().id());
                        var topo = this.topology();
                        var sourceVertex = this.model().source().generatedRootVertexSet();
                        var targetVertex = this.model().target().generatedRootVertexSet();

                        var sourceVector;
                        if (sourceVertex) {
                            sourceVector = topo.getNode(sourceVertex.id()).vector();
                        } else if (this.sourceNode()) {
                            sourceVector = this.sourceVector();
                        } else {
                            throw "Error"
                        }

                        }
