        WIRED: 'host',
        access: 'accesspoint',
        core: 'groupm'
    };


    var topo = new nx.graphic.Topology({
        adaptive: true,
        identityKey: 'id',
//        dataProcessor: 'force',
        nodeConfig: {
            label: 'model.label',
            iconType: function (model) {
                return deviceTypeMapping[model.get('deviceType')];
            }
        },
        nodeSetConfig: {
            label: 'model.name',
            iconType: function (model) {
                return deviceTypeMapping[model.get('deviceType')];
            }
        },
        enableGradualScaling: false,
        showIcon: true,
        theme: 'green'
    });


    var App = nx.define(nx.ui.Application, {
        methods: {
            getContainer: function (child) {
                return new nx.dom.Element(document.getElementById('topo'));
            },
            start: function () {
                this.topo = topo;


                topo.on('topologyGenerated', this._main, this);


                var graph = topo.graph();


                graph.filter(function (graph) {
                    graph.eachVertex(function (vertex) {
                        if (vertex.get('nodeType') == 'host') {
                            vertex.visible(false);
                        }
                    });
                });


                topo.data(data.response);
                topo.attach(app);
            },
            _main: function (topo) {


            }
        }
    });


    var change = function () {
        var visible = event.target.checked;
        topo.graph().eachVertex(function (vertex) {
            if (vertex.get('nodeType') == 'host') {
                vertex.visible(visible);
            }
        });
    };

    var app = new App();
    app.start();
