<script>
    var App = nx.define(nx.ui.Application, {
        methods: {
            start: function () {
                var viewer = new ENC.TW.View();
                vm = new ENC.TW.ViewModel();
                viewer.model(vm);
                viewer.attach(this);
                this.on('resize', vm.topologyVM().adapt, vm.topologyVM());
                this.on('mousewheel', function (sender, event) {
                    return false;
                }, this);
            }
        }
    });

    var app = new App();
    app.start();
</script>
