<script type="text/javascript">


    var g = new GraphGenerator();
    g.generate(10);

    var topologyData = {nodes: g.nodes, links: g.links};

    var topo = new nx.graphic.Topology({
        adaptive: true,
        identityKey: 'id',
        dataProcessor: 'force',
        nodeConfig: {
            label: 'model.id'
        },
        nodeSetConfig: {
            label: 'model.label'
        },
//        theme: 'yellow',
        showIcon: true,
        data: topologyData
    });


    var app = new nx.ui.Application();
    app.container(document.getElementById('topo'));
    topo.attach(app);
